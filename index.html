<!DOCTYPE html>

<script src="botoes.js"></script>
<script type="module" src="main.js"></script>

<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GeoVisual</title>
</head>
<body>
    <div class="container">
        <div class="box-container" id="box-container">
            <div class="vistas" id="vista-3D" onclick="expandirJanela('vista-3D')">
                <button class="botoes_topo_esq" id="botao-3D">〈〉</button>
            </div>
            <div class="vistas" id="vista-2D" onclick="expandirJanela('vista-2D')">
                <button class="botoes_topo_dir" id="botao-2D">〈〉</button>
            </div>
        </div>
        <div class="controlos" id="controlos">
            <button class="botoes_controlos" id="button_point" onclick="selectMenu(1)">PONTO</button>
            <button class="botoes_controlos" id="button_line" onclick="selectMenu(2)">RECTA</button>
            <button class="botoes_controlos" id="button_plane" onclick="selectMenu(3)">PLANO</button>
            <button class="botoes_controlos" id="button_2D" onclick="selectMenu(4)">FIGURAS 2D</button>
            <button class="botoes_controlos" id="button_3D" onclick="selectMenu(5)">FIGURAS 3D</button>
            <button class="botoes_controlos_dir" id="button_faq" onclick="selectMenu(6)">FAQ</button>

            <div class="controls_point" id="controls_point">
                <button class="botoes_controlos">NOVO PONTO</button>
            </div>

            <div class="controls_line" id="controls_line">
                <button class="botoes_controlos">Nível</button>
                <button class="botoes_controlos">Frente</button>
                <button class="botoes_controlos">Fronto-Horizontal</button>
                <button class="botoes_controlos">Topo</button>
                <button class="botoes_controlos">Vertical</button>
                <button class="botoes_controlos">Passante</button>
                <button class="botoes_controlos">Oblíqua</button>
                <button class="botoes_controlos">Perfil</button>
            </div>

            <div class="controls_plane" id="controls_plane">
                <button class="botoes_controlos">Nível</button>
                <button class="botoes_controlos">Frente</button>
                <button class="botoes_controlos">Oblíquo</button>
                <button class="botoes_controlos">Passante</button>
                <button class="botoes_controlos">Perfil</button>
                <button class="botoes_controlos">Rampa</button>
                <button class="botoes_controlos">Topo</button>
                <button class="botoes_controlos">Vertical</button>
            </div>

            <div class="controls_2D" id="controls_2D">
                <button class="botoes_controlos">Triangulo</button>
                <button class="botoes_controlos">Rectangulo</button>
                <button class="botoes_controlos">Pentagono</button>
                <button class="botoes_controlos">Hexagono</button>
                <button class="botoes_controlos">Octagono</button>
            </div>

            <div class="controls_3D" id="controls_3D">
                <button class="botoes_controlos">Triangulo</button>
                <button class="botoes_controlos">Rectangulo</button>
                <button class="botoes_controlos">Pentagono</button>
                <button class="botoes_controlos">Hexagono</button>
                <button class="botoes_controlos">Octagono</button>
            </div>

            <div class="controls_faq" id="controls_faq">
                <button class="botoes_controlos">Triangulo</button>
                <button class="botoes_controlos">Rectangulo</button>
                <button class="botoes_controlos">Pentagono</button>
                <button class="botoes_controlos">Hexagono</button>
                <button class="botoes_controlos">Octagono</button>
            </div>
        </div>
    </div>
</body>
</html>
